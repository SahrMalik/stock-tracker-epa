name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install test dependencies
        run: |
          cd tests
          pip install -r requirements-test.txt
      
      - name: Run unit tests
        run: |
          cd tests
          pytest unit/ -v --cov=../lambda/stock_scanner --cov-report=term --cov-report=xml
      
      - name: Run integration tests
        run: |
          cd tests
          pytest integration/ -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install pylint flake8 bandit
      
      - name: Run flake8
        run: |
          flake8 lambda/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
      
      - name: Run pylint
        run: |
          pylint lambda/*.py --disable=C0111,C0103,R0913
        continue-on-error: true
      
      - name: Run security scan
        run: |
          bandit -r lambda/ -ll
        continue-on-error: true

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install CDK
        run: npm install -g aws-cdk
      
      - name: Install CDK dependencies
        run: |
          cd cdk-app
          pip install -r requirements.txt
      
      - name: CDK Synth
        run: |
          cd cdk-app
          cdk synth
