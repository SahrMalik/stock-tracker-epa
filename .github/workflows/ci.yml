name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cdk-app/requirements.txt
        pip install -r cdk-app/requirements-dev.txt
        pip install pylint flake8 bandit safety pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        flake8 cdk-app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 cdk-app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint with pylint
      run: |
        pylint cdk-app/cdk_app --exit-zero
    
    - name: Security scan with bandit
      run: |
        bandit -r cdk-app/cdk_app -ll
    
    - name: Check dependencies with safety
      run: |
        safety check --json || true
    
    - name: Run tests
      run: |
        cd cdk-app
        pytest tests/ --cov=cdk_app --cov-report=term-missing
    
    - name: CDK synth validation
      run: |
        cd cdk-app
        npm install -g aws-cdk
        cdk synth
